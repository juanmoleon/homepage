  <style>
    .contact_section {
        padding: 80px 0;
        background-color: #ffffff;
    }

    .heading_container h2 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 50px;
        position: relative;
    }

    .heading_container h2:after,
    .heading_container h2:before {
        content: '';
        position: absolute;
        width: 50px;
        height: 2px;
        background-color: #ffd700;
        top: 50%;
        transform: translateY(-50%);
    }

    .heading_container h2:before {
        left: -70px;
    }

    .heading_container h2:after {
        right: -70px;
    }

    .form_container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-control {
        height: 50px;
        border-radius: 25px;
        border: 1px solid #ddd;
        padding: 0 25px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    textarea.form-control {
        height: auto;
        padding: 15px 25px;
    }

    .send-btn {
        background-color: #ffd700;
        color: #000000;
        padding: 12px 60px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .send-btn:hover {
        background-color: #f0c800;
        transform: translateY(-2px);
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
        .heading_container h2 {
            font-size: 28px;
        }
        
        .heading_container h2:before,
        .heading_container h2:after {
            width: 30px;
        }
        
        .heading_container h2:before {
            left: -40px;
        }
        
        .heading_container h2:after {
            right: -40px;
        }
    }
  </style>
</head>
